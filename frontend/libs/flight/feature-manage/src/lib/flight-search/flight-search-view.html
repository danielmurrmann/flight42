<ds-search-layout title="Flight Search" (resetPage)="store.reset()" [showLoading]="store.showLoading()">
  <ds-flight-criteria
    search-criteria
    [criteria]="store.criteria()"
    [autoSearch]="true"
    (searchFlights)="store.setCriteria($event)"
  />
  <ds-flight-list search-result [data]="store.flights()" (flightSelected)="store.selectFlight($event)" />

  @if(store.selectedFlightInfo()) {
    <ds-flight-side-panel side-panel [flight]="store.selectedFlight()" [aircraft]="store.selectedAircraft()" (flightTimesChange)="store.updateSelectedFlightTimes($event)" (edit)="onEdit()"/>
  }
</ds-search-layout>
