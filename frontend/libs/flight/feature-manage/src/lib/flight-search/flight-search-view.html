<ds-search-layout title="Flight Search" (resetPage)="store.reset()">
  <ds-flight-criteria
    search-criteria
    [criteria]="store.criteria()"
    [autoSearch]="true"
    (searchFlights)="store.setCriteria($event)"
  />
  <ds-flight-list search-result [data]="_flightsResource.value()" (flightSelected)="store.selectFlight($event)" />

  @if(_selectedFlightResource.value(); as flight) {
    <ds-flight-side-panel side-panel [flight]="flight" [aircraft]="_selectedAircraftResource.value()" (flightTimesChange)="updateSelectedFlightTimes($event)" (edit)="onEdit()"/>
  }
</ds-search-layout>
