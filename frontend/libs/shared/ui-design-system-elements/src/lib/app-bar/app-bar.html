<div class="app-bar">
    <span class="title">{{title()}}</span>
    <div class="items">
        @for(item of items(); track $index) {
            @switch (item.type) {
              @case ('action') {
                <ds-app-bar-action [iconName]="item.iconName" (tap)="item.tap($event)" />
              }
              @case ('search') {
                <ds-app-bar-search [placeholder]="item.placeholder" (executeSearch)="item.executeSearch($event)" />
              }
            }
        }
    </div>
</div>
