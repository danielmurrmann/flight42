<table class="data-table">
    <thead>
        <tr>
            @for(item of _items(); track $index) {
            <th>
                {{item.label()}}
            </th>
            }
        </tr>
    </thead>
    <tbody>
        @for(rowData of dataSource(); track $index) {
        <tr (click)="_onRowTap(rowData)" [class.selectable]="selectionEnabled()" [class.selected]="selectionEnabled() && selectedDataset() === rowData">
            @for(item of _items(); track $index) {
            <td>
                <ng-container [ngTemplateOutlet]="item._template()" [ngTemplateOutletContext]="{ $implicit: rowData }" />
            </td>
            }
        </tr>
        }
    </tbody>
</table>
